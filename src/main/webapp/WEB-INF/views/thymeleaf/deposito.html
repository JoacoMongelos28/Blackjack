<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casino</title>
    <link rel="stylesheet" th:href="@{/css/deposito.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="contenedor-header">
        <div>
            <a href="home" class="texto-casino">CASINO ONLINE</a>
        </div>
        <div>
            <div class="logo-casino"></div>
        </div>
        <div th:if="${estaLogueado}" class="info-usuario">
            <div>
                <div>
                    <p class="saldo">$<span th:text="${saldoJugador}"></span></p>
                </div>
                <div>
                    <a class="depositar-txt" href="deposito">Depositar</a>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-user icono-usuario"></i>
            </div>
        </div>
        <div th:unless="${estaLogueado}">
            <button class="boton-iniciar-sesion" id="iniciar-sesion">Iniciar Sesión</button>
        </div>
    </div>

    <div class="menu-usuario">
        <a class="menu-usuario-a" th:href="@{cerrar-sesion}">Cerrar Sesión</a>
    </div>
</header>
<main>
    <input type="hidden" id="estado-del-jugador" th:value="${estaLogueado}">

    <section th:if="${estaLogueado}" class="contenedor-form">
        <article class="contenedor-principal-deposito">
            <h1 class="titulo-depositar">Depositar</h1>
            <form th:action="@{/procesar-deposito}" method="POST" class="form-deposito">
                <label for="saldo"></label>
                <input class="input-depositar" type="number" id="saldo" name="saldo" placeholder="Monto a depositar"
                       required>
                <p th:if="${error}" th:text="${error}" style="color: red; margin: 2px;"></p>
                <button class="boton-depositar" type="submit">Depositar</button>
            </form>
        </article>
    </section>

    <section th:unless="${estaLogueado}" class="contenedor-form">
        <article>
            <form class="form" th:action="@{/loguear}" method="POST" id="login-form-2">
            <span class="input-span">
                <label for="email-2" class="label">Email</label>
                <input class="input-email-2" type="email" id="email-2" name="email" placeholder="Email" required
                       autocomplete="email"/>
            </span>
                <span class="input-span">
                <label for="password-2" class="label">Contraseña</label>
                <input class="input-contrasenia-2" type="password" id="password-2" name="contrasenia"
                       placeholder="Contraseña" required
                       autocomplete="email"/>
            </span>
                <p id="error-2"></p>
                <span class="span"><a href="#" class="ayuda-txt">¿Olvidaste tu contraseña?</a></span>
                <button class="boton-iniciar-sesion" type="submit">Iniciar Sesión</button>
                <span class="span">¿No tenes cuenta? <a href="#" class="ayuda-txt">Registrate</a></span>
            </form>
        </article>
    </section>

    <div id="popup" class="popup">
        <div class="contenedor-principal-login">
            <div class="contenedor-login">
                <span class="icono-cerrar">&times;</span>
                <form th:action="@{/loguear}" method="POST" id="login-form">
                    <h3 class="titulo-iniciar-sesion">Iniciar Sesión</h3>

                    <label for="email"></label>
                    <input class="input-email" type="email" id="email" name="email" placeholder="Email" required
                           autocomplete="email"/>

                    <label for="password"></label>
                    <input class="input-contrasenia" type="password" id="password" name="contrasenia"
                           placeholder="Contraseña" required/>

                    <p id="error"></p>

                    <button class="boton-ingresar" type="submit">Ingresar</button>

                    <div class="contenedor-opciones">
                        <div>
                            <a th:href="@{/login}" class="texto-olvidar-contrasenia">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div>
                            <a th:href="@{/registrarse}" class="texto-registrarse">Registrarte</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="contenedor-footer">
        <ul class="contenedor-redes-sociales">
            <li class="red-social">
                <a href="https://www.linkedin.com/in/joaquinmongelos/" aria-label="LinkedIn" data-social="linkedin" target="_blank">
                    <div class="filled"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-linkedin" viewBox="0 0 16 16" xml:space="preserve">
                        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
                              fill="currentColor"></path>
                    </svg>
                </a>
                <div class="tooltip">LinkedIn</div>
            </li>
            <li class="red-social">
                <a href="https://github.com/JoacoMongelos28" aria-label="GitHub" data-social="github" target="_blank">
                    <div class="filled"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-github" viewBox="0 0 16 16" xml:space="preserve">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                              fill="currentColor"></path>
                    </svg>
                </a>
                <div class="tooltip">GitHub</div>
            </li>
        </ul>
    </div>
</footer>
</body>
<script th:src="@{/js/deposito.js}"></script>
</html>
