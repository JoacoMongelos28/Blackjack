<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Casino</title>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/registrarse.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<nav class="contenedor-nav">
    <div class="logo-casino"></div>
    <a class="txt-nav" th:href="home">Casino Online</a>
</nav>

<main>

    <section class="contenedor-principal-form-registro">
        <article class="contenedor-principal-form">
            <div class="contenedor-form-registro">
                <form th:action="@{/registrar}" method="POST" th:object="${jugador}">
                    <h3 class="titulo-nuevo-usuario">Nuevo Usuario</h3>

                    <label for="nombre">Nombre:</label>
                    <input th:field="*{nombre}" type="text" id="nombre" placeholder="Nombre" required/>

                    <label for="apellido">Apellido:</label>
                    <input th:field="*{apellido}" type="text" id="apellido" placeholder="Apellido" required/>

                    <label for="usuario">Usuario:</label>
                    <input th:field="*{usuario}" type="text" id="usuario" placeholder="Usuario" required/>
                    <p th:if="${errorUsuario}" th:text="${errorUsuario}" style="color: red; margin: 2px;"></p>

                    <label for="password">Contraseña:</label>
                    <input th:field="*{contrasenia}" type="password" id="password" placeholder="Contraseña" required/>

                    <label for="email">Email:</label>
                    <input th:field="*{email}" type="text" id="email" placeholder="Email" required/>
                    <p th:if="${errorEmail}" th:text="${errorEmail}" style="color: red; margin: 2px;"></p>

                    <label for="dni">DNI:</label>
                    <input th:field="*{dni}" type="number" id="dni" placeholder="DNI" required/>
                    <p th:if="${errorDni}" th:text="${errorDni}" style="color: red; margin: 2px;"></p>

                    <button class="boton-registrarme" type="submit">Registrarme</button>
                    <p th:if="${error}" th:text="${error}" style="color: red; margin: 2px;"></p>
                </form>

            </div>
        </article>

    </section>

</main>

<footer class="footer">
    <div class="contenedor-footer fade-out-on-scroll">
        <div class="contenedor-full-nombre">
            <span class="joaquin">Joaquin</span><span class="mongelos">Mongelos</span>
        </div>
        <div class="contenedor-principal-redes">
            <div class="contenedor-redes">
                <a class="github" href="https://github.com/JoacoMongelos28" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a class="linkedin" href="https://www.linkedin.com/in/joaquinmongelos/" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a class="email" href="mailto:joaquinmongelos75@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
